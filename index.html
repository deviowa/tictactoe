<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>TicTacToe</h1>

        <div id="tictactoe">

            <div class="row">
                <div id="0" class="game-cell col-md-4"></div>
                <div id="1" class="game-cell col-md-4"></div>
                <div id="2" class="game-cell col-md-4"></div>
            </div>
            <div class="row">
                <div id="3" class="game-cell col-md-4"></div>
                <div id="4" class="game-cell col-md-4"></div>
                <div id="5" class="game-cell col-md-4"></div>
            </div>
            <div class="row">
                <div id="6" class="game-cell col-md-4"></div>
                <div id="7" class="game-cell col-md-4"></div>
                <div id="8" class="game-cell col-md-4"></div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
